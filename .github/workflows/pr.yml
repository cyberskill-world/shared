name: PR
on:
  workflow_dispatch:
jobs:
  pr:
    name: PR
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create PR
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh pr create --base main --head release --title "Add feature X" --body "This PR adds feature X which includes..."
