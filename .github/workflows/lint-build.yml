name: CI - Lint & Build

on:
  pull_request:
    branches:
      - develop
      - staging
      - main
  push:
    branches:
      - develop
      - staging
      - main

jobs:
  lint-build:
    name: Lint & Build
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸš€ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false

      - name: ğŸ§° Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.14.0'
          cache: 'pnpm'

      - name: ğŸ“¦ Install dependencies
        run: pnpm install

      - name: ğŸ—‚ï¸ Cache build output (dist folder)
        uses: actions/cache@v4
        with:
          path: ${{ github.workspace }}/dist
          key: ${{ runner.os }}-dist-${{ hashFiles('dist/**') }}
          restore-keys: |
            ${{ runner.os }}-dist-

      - name: ğŸ—‚ï¸ Cache pnpm dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.pnpm-store
            node_modules
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: ğŸ“ Setup environment variables
        run: cp .env.example .env

      - name: ğŸ§¹ Run ESLint
        run: pnpm lint

      - name: ğŸ—ï¸ Build project
        run: pnpm build