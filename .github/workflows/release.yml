name: Release

on:
  push:
    branches:
      - main

jobs:
  release:
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    runs-on: ubuntu-latest

    steps:
      # ✅ Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # ✅ Set up Node.js with cache for npm and node_modules
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.14.0'
          registry-url: 'https://registry.npmjs.org'

      # ✅ Cache npm dependencies + installed plugins
      - name: Cache npm dependencies and node_modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            node_modules
          key: ${{ runner.os }}-release-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-release-

      # ✅ Configure npm authentication (for semantic-release and npm publish)
      - name: Configure npm authentication
        run: |
          echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > ~/.npmrc
          echo "NODE_AUTH_TOKEN=${{ secrets.NPM_TOKEN }}" >> $GITHUB_ENV

      # ✅ Install semantic-release + plugins (cache will pick up if available)
      - name: Install release dependencies
        run: |
          npm install --no-save \
            semantic-release@latest \
            @semantic-release/commit-analyzer@latest \
            @semantic-release/release-notes-generator@latest \
            @semantic-release/changelog@latest \
            @semantic-release/git@latest \
            @semantic-release/github@latest \
            @semantic-release/npm@latest

      # ✅ Run semantic-release to handle versioning, changelog, and publishing
      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npx semantic-release
