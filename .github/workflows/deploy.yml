name: ðŸš€ CI - Deploy
on:
  push:
    branches:
      - release
jobs:
  rebase:
    name: ðŸ”„ Rebase
    uses: cyberskill-world/.github/.github/workflows/rebase-branch.yml@main
    with:
      GH_TOKEN: ${{ secrets.GH_TOKEN }}
      FROM: main
      TO: release
  check:
    name: ðŸ§ª Check
    needs: rebase
    uses: cyberskill-world/.github/.github/workflows/check.yml@main
    with:
      BUILD_ARTIFACT_NAME: BUILD_ARTIFACT
  deploy:
    name: ðŸš€ Deploy
    runs-on: ubuntu-latest
    needs: check
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Environment and Dependencies
        uses: cyberskill-world/.github/actions/env-deps@main

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: BUILD_ARTIFACT
          github-token: ${{ secrets.GH_TOKEN }}

      - name: Configure npm authentication
        run: echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" >> ~/.npmrc

      - name: Install semantic-release globally
        run: |
          pnpm install --global semantic-release@latest @semantic-release/git@latest

      - name: Deploy
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: semantic-release
