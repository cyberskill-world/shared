name: ðŸš€ CI - Deploy
on:
  workflow_run:
    workflows: ["ðŸ§ª CI - Check"]
    types:
      - completed
jobs:
  deploy:
    if: >
      github.event.workflow_run.head_branch == 'main' &&
      github.event.workflow_run.conclusion == 'success'
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4
      - name: ðŸ”§ Setup Environment and Dependencies
        uses: cyberskill-world/.github/actions/env-deps@main
      - name: ðŸš§ Build project
        run: |
          pnpm build
      - name: ðŸ”‘ Configure npm authentication
        run: echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" >> ~/.npmrc
      - name: ðŸ”— Install semantic-release globally
        run: |
          pnpm install --global --ignore-scripts --no-frozen-lockfile semantic-release@latest @semantic-release/git@latest
      - name: ðŸš€ Deploy
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: semantic-release
