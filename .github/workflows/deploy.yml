name: ğŸš€ CI - Deploy
on:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
      - name: ğŸ”§ Setup Environment and Dependencies
        uses: cyberskill-world/.github/actions/env-deps@main
      - name: ğŸš§ Build project
        run: |
          pnpm build
      - name: ğŸ”‘ Configure npm authentication
        run: echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" >> ~/.npmrc
      - name: ğŸ”— Install semantic-release globally
        run: |
          pnpm install --global semantic-release@24.2.3 \
            @semantic-release/changelog@6.0.2 \
            @semantic-release/git@10.0.1 \
            @semantic-release/github@11.0.1 \
            @semantic-release/npm@12.0.1 \
            @semantic-release/commit-analyzer@13.0.1 \
            @semantic-release/release-notes-generator@14.0.3 \
            conventional-changelog-conventionalcommits@latest
      - name: ğŸš€ Deploy
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: semantic-release
      - name: ğŸ” Sync changes to develop
        uses: cyberskill-world/.github/actions/merge-branch@main
        with:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          FROM: main
          TO: develop
